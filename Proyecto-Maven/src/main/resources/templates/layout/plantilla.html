<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:fragment="head">
        <title>Yireh </title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header class="header" th:fragment="header" >
            <nav class="navbar navbar-expand-sm navbar-dark p-0 bg-info">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand text-white"><i class="fas fa-store"></i>Yireh</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_USER')">
                            <li class="nav-item px-3">
                                <a th:href="@{/}" class="nav-menu-link nav-link text-white"th:text="#{plantilla.titulo}">Titulo</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link text-white" th:href="@{/usuario/informacion}"
                                   th:text="#{plantilla.informacion}">Menu</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link text-white" th:href="@{/usuario/contacto}"
                                   th:text="#{plantilla.contacto}">Clientes</a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link text-white" th:href="@{/carrito/listado}"
                                   th:text="#{plantilla.carrito}">Productos</a>
                            </li>
                            <li class="nav-item px-2 text-white" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link text-white" th:href="@{/usuario/lista}"
                                   th:text="#{plantilla.usuarios}">Servicios</a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link text-white" th:href="@{/producto/lista}"
                                   th:text="#{plantilla.inventario}">Pending</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto text-white">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link text-white">
                                    <i class="fas fa-user text-white"></i>
                                    <span th:text="#{plantilla.bienvenido}">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item text-white">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link text-white">
                                        <i class="fas fa-user-times text-white"></i> [[#{plantilla.logout}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>                    
                </div>|
            </nav>
        </header>
        <footer th:fragment="footer" class="position-fixed bottom-0 start-0 end-0 bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                        <a th:href="@{/(lang=es)}">ES</a> | 
                        <a th:href="@{/(lang=en)}">EN</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
