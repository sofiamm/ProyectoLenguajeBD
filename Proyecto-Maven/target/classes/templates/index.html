<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"> </header>
        <section class="contenido">
            <h2 class="text-center">Catalogo de Productos disponibles</h2>
            <br>
            <div class="container">
                <h2 th:text="#{index.titulo}" class="text-center">Nuestros Articulos</h2>            
                <div class="row row-cols-3" th:if="${productos != null and !productos.empty}">
                    <div class="card" th:each="producto : ${productos}" >
                        <div class="card-body">
                            <img th:src="${producto.imagen}" class="card-img-top" alt="equipo" style="height: 250px; max-width:250px; min-width: 10%">
                            <h5 class="card-title">[[${producto.nombre}]]</h5>
                            <h6 class="card-subtitle mb-2 text-muted text-end">[[${new java.text.DecimalFormat('Â¢#,##0.00').format(producto.precio)}]]</h6>
                            <p>[[${producto.descripcion}]]</p>
                            <a class="card-link" th:href="@{/carrito/agregar/} + ${producto.idProducto}">[[#{producto.comprar}]]</a>
                            <p class="card-text">[[${producto.existencias}]]</p>                        
                        </div>
                        <div style="width: 10%; display: inline;"></div>
                    </div>                
                </div>
                <div th:if="${productos == null or productos.empty}"  th:text="#{producto.no_mostrar}">
                    No tenemos lista de productos que mostrar...
                </div>
            </div>
        </section>
    </body>
    <footer th:replace="layout/plantilla :: footer" />
</html>
